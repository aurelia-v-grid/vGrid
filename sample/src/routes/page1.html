<template>
  <section>
    <require from="../utils/valueConverter"></require>
    <div class="row">
      <div class="col-md-6 col-12">
        <v-grid 
          v-multi-select="true" 
          v-grid-connector.bind="gridConnector" 
          v-row-height="25" 
          v-header-height="50" 
          v-panel-height="25"
          v-footer-height="25" 
          v-row-onclick.delegate="singleClick($event.detail)" 
          v-row-ondblclick.delegate="dblClick($event.detail)"
          v-variable-row-height="true" 
          v-i18n.call="translateI18n($event)"
          v-row-on-draw.call="onRowDraw($event)" 
          style="height:600px; border: 1px solid rgb(230, 230, 230);"
          >

          <v-grid-col 
            col-filter-menu="filter:country" 
            col-label-menu="sort:country;groupby:country;groupbytitle:countryT" 
            col-width="100"
            col-drag-drop="title:Country x;field:country" 
            col-sort="field:country" 
            col-filter="field:country;"
            col-field="country">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:index;filterkey:less" 
            col-header-name="index" 
            col-label-menu="sort:index" 
            col-width="100"
            col-sort="field:index;asc:false" 
            col-filter="field:index;operator:<;key:less" 
            col-field="index | numberFormatter"
            col-pin-left="true">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:index;filterkey:greater" 
            col-header-name="index" 
            col-label-menu="sort:index" 
            col-width="100"
            col-sort="field:index;asc:false" 
            col-filter="field:index;operator:>;key:greater" 
            col-field="index | numberFormatter"
            col-pin-left="true">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:high" 
            col-label-menu="sort:high;groupby:high" 
            col-filter-menu="filter:high" 
            col-row-menu="copypaste:high"
            col-width="100" 
            col-drag-drop="title:high;field:high" 
            col-sort="field:high" 
            col-filter="field:high" 
            col-field="high">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:bool" 
            col-row-menu="copypaste:bool" 
            col-label-menu="sort:bool;groupby:bool;hideshow:true"
            col-width="100" 
            col-sort="field:bool" 
            col-drag-drop="title:bool x;field:bool" 
            col-filter="field:bool" 
            col-field="bool | booleanFormatter"
            col-type="checkbox">
          </v-grid-col>


          <v-grid-col 
            col-label-menu="sort:name" 
            col-width="100" 
            col-sort="field:name" 
            col-type="image" 
            col-field="images" 
            image-fix
            col-hidden="true">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:name" 
            col-label-menu="sort:name" 
            col-width="100" 
            col-sort="field:name" 
            col-filter="field:name;operator:*"
            col-field="tempRef.numberColor">
          </v-grid-col>

          <v-grid-col 
            col-filter-menu="filter:number" 
            col-label-menu="sort:number" 
            col-width="100" 
            col-css="color:${tempRef.numberColor};font-weight:${tempRef.numberFont}"
            col-sort="field:number" 
            col-filter="field:number;operator:<" 
            col-display-edit="field:number;edit:editFormatNumber;display:displayFormatNumber"
            col-field="number">
          </v-grid-col>

          
        </v-grid>
      </div>

      <div class="col-md-6 col-12">
        <div class="row container-fluid">
          <button type="button" class="btn btn-secondary" click.delegate="translate()">trigger translate</button>
          <button type="button" class="btn btn-secondary" click.delegate="replace(5)">set collection to 5</button>
          <button type="button" class="btn btn-secondary" click.delegate="replace(15)">set collection to 15</button>
        </div>
        <div class="row container-fluid">
          <button type="button" class="btn btn-secondary" click.delegate="add(15)">add 5 to collection</button>
          <button type="button" class="btn btn-secondary" click.delegate="addNew()">addnewblank</button>
          <button type="button" class="btn btn-secondary" click.delegate="addNew('data')">add new (not blank)</button>
        </div>
        <div class="row container-fluid">
          <button type="button" class="btn btn-secondary" click.delegate="refresh()">refresh</button>
          <button type="button" class="btn btn-secondary" click.delegate="refresh(10)">refresh and add data</button>
          <button type="button" class="btn btn-secondary" click.delegate="remove()">delete selected rows</button>
        </div>
        <div class="row container-fluid">
          <button type="button" class="btn btn-secondary" click.delegate="filterByCode()">filterByCode</button>
          <button type="button" class="btn btn-secondary" click.delegate="setLocal('nb-NO')">setLocal nb-NO</button>
          <button type="button" class="btn btn-secondary" click.delegate="setLocal()">filterByCode nothing</button>
        </div>
        <div class="row container-fluid">
          <label for="input1">ds.entity.number</label>
          <input disabled.bind="!ds.entity" value.bind="ds.entity.number" class="form-control" id="input1" placeholder="number">
        </div>
        <div class="row container-fluid">
          <label for="input1">ds.entity.high</label>
          <input disabled.bind="!ds.entity" value.bind="ds.entity.high" class="form-control" id="input1" placeholder="high">
        </div>
        <div class="row container-fluid">
          <label class="form-check-label">
            <input disabled.bind="!ds.entity" checked.bind="ds.entity.bool" type="checkbox" class="form-check-input">
            ds.entity.bool
          </label>
        </div>

      </div>
    </div>
  </section>
</template>
